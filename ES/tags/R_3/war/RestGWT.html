<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<link type="text/css" rel="stylesheet" href="style.css"/>

<title>Rest Application</title>
 
<script type="text/javascript" language="javascript" src="restgwt/restgwt.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<table class="center" id="MainTable">

		<tr>
			<td colspan="3" align="center" id="ES-only"></td>
		</tr>
		
		<tr>
			<td class="leftMenu" align="left" id="leftMenuContainer">
				<table class="table" align="center" width="48%">
					<tr>
						<td align="left" id="NavigationMenu"></td>
					</tr>
	
					<tr>
						<td class="top-center" id="refresh"></td>
					</tr>
	
					<tr>
						<td class="top-center" id="logout"></td>
					</tr>
				</table>
			</td>

			<td width="4%"> </td>

			<td class="mainMenu" align="left" id="MainMenuContainer">
				<table class="table" align="center" width="48%">
					<tr>
						<td align="left" id="Titulo"></td>
					</tr>
					<tr style="margin-top: 2%;"></tr>
					<tr>
						<td align="left" id="InformationContainer"></td>
					</tr>
				</table>
			</td>

		</tr>
		<tr>
			<td align="center" id="labelError"></td>
		</tr>
	</table>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
</body>
</html>
